<!doctype html>
<html ng-app="myApp">
<head>
  <title>AngularJS Custom Censor Service</title>
  <style>
    p { color: red; margin-left: 15px; }
    input { width: 250px; }
  </style>
</head>
<body>
  <div ng-controller="myController">
    <h3>Custom Censor Service:</h3>
    Censored Words:<br>
    <p>{{censoredWords|json}}</p>
    <hr>
    Enter Phrase:<br>
    <input type="text" ng-model="inPhrase" /><hr>
    Filtered by Factory:
    <p>{{censoredByFactory}}</p>
    Filtered by Service:
    <p>{{censoredByService}}</p>
  </div>
  <script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
  <script src="js/service_custom_censor.js"></script>
</body>
</html>
