<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS $animate Service</title>

    <link href="css/animate.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div ng-controller="myController">
        <h3>AngularJS Image Animation:</h3>
        <input type="button" ng-click="myImgClass='fadeOut'" value="Fade Out" />
        <input type="button" ng-click="myImgClass=''" value="Fade In" />
        <input type="button" ng-click="myImgClass='shrink'" value="Shrink" />
        <input type="button" ng-click="myImgClass='grow'" value="Grow" />
        <hr />
        <img ng-class="myImgClass" src="../images/canyon.jpg" />
    </div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.3.0/angular-animate.min.js"></script>
    <script src="js/service_animate.js"></script>
</body>
</html>
